    // Написать функцию, которая уменьшает или увеличивает указанное время на заданное количество минут
    function changeTime(time, upTime) {
        time = time.split(":");
        let hours = Number(time[0]);
        let minutes = Number(time[1]);
        var d =new Date(2000,1,1,hours,minutes + upTime);
        return ('0'+d.getHours()).slice(-2)+':' + ('0'+ d.getMinutes()).slice(-2);

    }
    console.log(changeTime('10:00', 1)); //return '10:01'
    console.log(changeTime('10:00', -1)); //return '09:59'
    console.log(changeTime('23:59', 15)); //return '00:00'
    console.log(changeTime('00:00', -1)); //return '23:59'

    // Написать функцию, возвращающую градус, на который указывают часовая и минутная стрелки в зависимости от времени
    function clock_degree(time) {
        time = time.split(":");
        let hour = time[0];
        let minute = time[1];
        let degreeHour;
        if (hour === "00") {
            degreeHour = 360;
        } else if (hour > 12) {
            hour = hour - 12;
            degreeHour = 30 * hour;
        } else {
            degreeHour = 30 * hour;
        }
        let degreeMinute;
        if (minute === "00") {
            degreeMinute = 360;
        } else {
            degreeMinute = 6 * minute;
        }
        let degreeTime = '"' + degreeHour + ':' + degreeMinute + '"';
        return degreeTime;
    }
    console.log(clock_degree("00:00"));
    console.log(clock_degree("01:01"));
